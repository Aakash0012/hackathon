<html>
    <head>
        <title>
            automation
        </title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </head>

    <body>
        <center>
            {% if fan == 1 %}
                <img src="../static/fan_on.gif">
            {% else %}
                <img src="../static/fan_off.png">
            {% endif %}

            <form method="POST" action="/automated">
                <label for="fan">fan ON</label>
                <input type="radio" id="fan" name="geto" value="1"><br><br>

                <label for="fan">fan OFF</label>
                <input type="radio" id="fan" name="geto" value="0"><br><br>

                <input type="submit" value="Submit">
            </form>

        </center>
    </body>
</html>
